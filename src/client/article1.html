<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Article Un.</title>
</head>
<body>
    <h3>Titre article</h3>
    <p>Contenu article.</p>
    <p id="commentaires"></p>
    <script src="blah.js"></script>
    <script>
    blah.init("http://127.0.0.1:5000/api/", "lhv", "a");
    blah.onComments = function(comments) {
        console.log('comments received ! :');
        console.log(comments);
        var zone = document.getElementById("commentaires");
        comments.forEach(function(e) {
            var p = document.createElement("p");
            p.innerHTML = e.content;
            zone.appendChild(p);
        });
    };
    </script>
</body>
</html>
